<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        #article-content {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Title */
        #article-content h1 {
            color: #444;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Image */
        #article-content img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 8px;
        }

        /* Content Paragraph */
        #article-content p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Centering the back button */
        #article-content .back-container {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="article-content">
    <!-- Content will be dynamically loaded -->
</div>

<script>
    // Extract the articleId from the URL
    const articleId = window.location.pathname.split('/').pop();

    // Fetch article data from the backend API
    fetch(`/api/article/${articleId}`)
        .then(response => response.json())
        .then(data => {
            // Render the article details in the HTML
            document.getElementById('article-content').innerHTML = `
                <h1>${data.title}</h1>
                <img src="/assets/${data.image}" alt="${data.title}" />
                <p>${data.content}</p>
                <div class="back-container">
                    <a href="/all-articles" class="back-button">Back to All Articles</a>
                </div>
            `;
        })
        .catch(error => {
            document.getElementById('article-content').innerHTML = `
                <h1>Article Not Found</h1>
                <p>The article you are looking for does not exist.</p>
                <div class="back-container">
                    <a href="/all-articles" class="back-button">Back to All Articles</a>
                </div>
            `;
            console.error('Error fetching article:', error);
        });
</script>
</body>
</html>
