<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 15px;
            line-height: 1.7;
            color: #fff;
            background-color: #b2744c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-3d-wrap {
            position: relative;
            width: 440px;
            max-width: 100%;
            height: auto;
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: #2a2b38;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .account-details p {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.8;
            margin: 5px 0;
            color: #c4c3ca;
        }

        .account-details span {
            font-weight: 700;
            color: #b2744c;
        }

        .btn {
            border-radius: 4px;
            height: 48px;
            width: 100%;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 200ms linear;
            padding: 0 30px;
            letter-spacing: 1px;
            text-align: center;
            border: none;
            background-color: #b2744c;
            color: #fff;
            box-shadow: 0 8px 24px 0 rgba(18, 248, 173, .2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background-color: #fff;
            color: #b2744c;
        }
    </style>
</head>

<body>
<div class="card-3d-wrap">
    <h2 class="card-title">User Information</h2>
    <div class="account-details">
        <p>ID: <span th:text="${account.id}"></span></p>
        <p>Name: <span th:text="${account.username}"></span></p>
        <p>Email: <span th:text="${account.email}"></span></p>
    </div>
    <div class="form-group text-center">
        <a href="/logout" class="btn">Logout</a>
    </div>
</div>
</body>

</html>
