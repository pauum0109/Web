<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 15px;
            line-height: 1.7;
            color: #fff;
            background-color: #b2744c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-3d-wrap {
            position: relative;
            width: 440px;
            max-width: 100%;
            height: 450px;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            perspective: 800px;
            margin-top: 40px;
        }

        .card-3d-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: all 600ms ease-out;
        }

        .card-front {
            width: 100%;
            height: 100%;
            background-color: #2a2b38;
            position: absolute;
            border-radius: 10px;
            left: 0;
            top: 0;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .form-heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .form-container {
            width: 100%;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-style {
            padding: 13px 20px;
            padding-left: 55px;
            height: 48px;
            width: 100%;
            font-weight: 500;
            border-radius: 4px;
            font-size: 14px;
            line-height: 22px;
            letter-spacing: 0.5px;
            outline: none;
            color: #c4c3ca;
            background-color: #1f2029;
            border: none;
            transition: all 200ms linear;
            box-shadow: 0 4px 8px 0 rgba(21, 21, 21, .2);
        }

        .form-style:focus {
            outline: none;
        }

        .input-icon {
            position: absolute;
            top: 0;
            left: 18px;
            height: 48px;
            font-size: 24px;
            color: #b2744c;
            line-height: 48px;
        }

        .btn {
            border-radius: 4px;
            height: 48px;
            width: 100%;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 200ms linear;
            padding: 0 30px;
            letter-spacing: 1px;
            text-align: center;
            border: none;
            background-color: #b2744c;
            color: #fff;
            box-shadow: 0 8px 24px 0 rgba(18, 248, 173, .2);
        }

        .btn:hover {
            background-color: #fff;
            color: #b2744c;
        }

        .error-box {
            position: relative;
            background-color: #2c1b1b;
            color: white;
            padding: 15px;
            border: 1px solid #cb3b3b;
            border-radius: 8px;
            display: none;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .error-box p {
            margin: 0;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #cb3b3b;
        }

        .input-error {
            border: 2px solid #cb3b3b !important;
        }
    </style>
</head>

<body th:data-error-state="${state ?: 'NO_ERROR'}">
<div class="card-3d-wrap">
    <div class="card-3d-wrapper">
        <div class="card-front">
            <div class="form-heading">Verify Your Email</div>
            <form id="form" th:action="@{/verifyEmail}" method="post" class="form-container">
                <div class="error-box" id="errorBox">
                    <button class="close-btn" type="button" onclick="closeErrorBox()">&times;</button>
                    <p class="error-text" id="message_error"></p>
                </div>

                <div class="form-group">
                    <i class="input-icon fa fa-envelope"></i>
                    <input type="text" id="email" name="email" class="form-style" placeholder="Enter your email" onblur="handleInputBlur(this)" oninput="handleInput(this)">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Verify</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const errorState = document.body.getAttribute('data-error-state');
    const errorBox = document.getElementById('errorBox');
    const errorMessage = document.getElementById('message_error');

    function handleErrorState(state) {
        if (state === 'error') {
            errorMessage.textContent = "Email already exists.";
            document.getElementById('email').classList.add('input-error');
            errorBox.style.display = 'block';
        }
    }

    handleErrorState(errorState);

    document.getElementById('form').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email');
        let isValid = true;

        errorBox.style.display = 'none';
        errorMessage.textContent = '';
        email.classList.remove('input-error');

        if (email.value.trim() === '') {
            email.classList.add('input-error');
            errorMessage.textContent = 'Email is required.';
            errorBox.style.display = 'block';
            isValid = false;
        } else if (!validateEmail(email.value)) {
            email.classList.add('input-error');
            errorMessage.textContent = 'Invalid email format.';
            errorBox.style.display = 'block';
            isValid = false;
        }

        if (isValid) {
            this.submit();
        }
    });

    function validateEmail(email) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
    }

    function closeErrorBox() {
        errorBox.style.display = 'none';
        document.getElementById('email').classList.remove('input-error');
    }
</script>

</body>

</html>
