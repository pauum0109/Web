<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .heading7 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #333;
        }

        .heading7 span {
            color: #007bff;
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .card-body button {
            background-color: #007bff;
            color: #fff;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-body button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<section id="blogs" class="py-5">
    <div class="container">
        <div class="heading7">
            All <span>Blogs</span>
        </div>
        <div class="row" id="article-container">
            <!-- Articles will be dynamically added here -->
        </div>
    </div>
</section>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/all-articles')
            .then(response => response.json())
            .then(data => {
                console.log('Fetched articles:', data);
                const container = document.getElementById('article-container');
                data.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 py-3 py-md-0';
                    card.innerHTML = `
                <div class="card">
                    <img src="./images/${article.image}" alt="${article.title}" class="card-img-top"/>
                    <div class="card-body">
                        <h3>${article.title}</h3>
                        <p>${article.content.substring(0, 150)}...</p>
                        <button onclick="readMore(${article.articleId})">Read More</button>
                    </div>
                </div>
            `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching articles:', error));

        // Redirect to the full article page when 'Read More' is clicked
        window.readMore = function(articleId) {
            window.location.href = `/article/${articleId}`;
        };
    });
</script>
</body>
</html>
